<mat-toolbar color="primary">
   <mat-toolbar-row>
     <!-- <span>HOME</span> -->
      <span>MAGIC THE GATHERING</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/register">Register</a>
      <a mat-button routerLink="/login">Login</a>
   </mat-toolbar-row>
 </mat-toolbar>
<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup]="registrationForm" (ngSubmit)="register()">
            <mat-form-field class="full-width">
                <mat-label for="firstname">First Name</mat-label>
                <input formControlName="firstname"  matInput  placeholder="First name"  name="fname" required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label for="lastname">Last Name</mat-label>
                <input formControlName="lastname"  matInput  placeholder="Last Name" name="lname" required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label for="email">Email</mat-label>
                <input formControlName="email"  matInput  placeholder="Email" name="email" required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label label="password">Password</mat-label>
                <input formControlName="password" matInput  placeholder="Password"  name="password" required>
             </mat-form-field>
             <mat-form-field>
                <mat-label for="birthdate">Date of Birth</mat-label>
            <input formControlName="birthdate" matInput [matDatepicker]="picker" placeholder="Choose a date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary">REGISTER</button>
        </mat-card-actions>
        </form>
     </mat-card-content>
  </mat-card>
