<mat-toolbar color="primary">
   <mat-toolbar-row>
     <!-- <span>HOME</span> -->
      <span>MTG</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/register">Register</a>
      <a mat-button routerLink="/login">Login</a>
   </mat-toolbar-row>
 </mat-toolbar>
<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup]="loginForm" (ngSubmit)="login()">
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input formControlName="username"  matInput  placeholder="Email" name="email">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input formControlName="password"  matInput  placeholder="Password" name="password">
           </mat-form-field>
            <mat-card-actions>
            <button mat-raised-button color="primary">LOGIN</button>
        </mat-card-actions>
        </form>
     </mat-card-content>
  </mat-card>
