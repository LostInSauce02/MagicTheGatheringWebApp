<article>
    <div class = "buttons">
        <div class = "button-holder">
            <button class="menu-button" mat-dialog-close mat-button>Exit Deck</button>
        </div>
        <div class = "button-holder">
            <button class="menu-button" (click)="deleteDeck()" mat-button>Delete Deck</button>
        </div>
    </div>
    <div class="table-holder mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>
                {{col}}
            </th>
            <td mat-cell *matCellDef="let element">
                {{element[col]}}
            </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;" (click)="rowClick(row, i)"></tr>
        </table>
    </div>
</article>
